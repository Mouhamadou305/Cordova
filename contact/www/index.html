<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, width=device-width">

    <!-- <link rel="stylesheet" href="css/style.css"> -->
    <link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css">
    <!-- <link rel="stylesheet" href="css/index.css"> -->

    <script src="js/jquery.min.js"></script>
    <script src="js/jquery.mobile-1.4.5.min.js"></script>
    <script src="js/test.js"></script>
    <script src="cordova.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>

    <title>Contact App</title>
  </head>
  <body data-role="content">
    <div data-role="page" id="home">
      <header class="h-[80px] rounded-b-2xl bg-blue-600 justify-center flex items-center">
        <h1 class="title text-white text-md uppercase font-medium">Contact list</h1>
      </header>

      <main data-role="main" class="ui-content">
        <div class="bg-blue-600 text-white rounded-md flex justify-center items-center p-2">
          <a href="#new" class="uppercase text-xs decoration-none font-medium py-1 tracking-wide">
            <span class="text-white">AJOUTER CONTACT<span>
          </a>
        </div>
        <div>
          <ul id="contactlist" data-role="listview" data-filter="true" data-filter-placeholder="chercher contact" data-inset="true">
          </ul>
        </div>
      </main>
    </div>
    <div role="page" id="new">
      <header class="h-[80px] text-white justify-between rounded-b-2xl bg-blue-600 justify-center flex items-center px-2">
        <a href="#home">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="text-white font-bold w-6 h-6">
            <path fill-rule="evenodd" d="M11.03 3.97a.75.75 0 010 1.06l-6.22 6.22H21a.75.75 0 010 1.5H4.81l6.22 6.22a.75.75 0 11-1.06 1.06l-7.5-7.5a.75.75 0 010-1.06l7.5-7.5a.75.75 0 011.06 0z" clip-rule="evenodd" />
          </svg>
        </a>
        <h1 class="title text-white text-md uppercase font-medium">AJOUT CONTACT</h1>
        <a></a>
      </header>
      <main role="main" class="ui-content">
        <h1 class="font-bold text-center uppercase">Creer un Contact</h1>
        <div>
          <form id="createForm" class="flex flex-col">
            <input type="hidden" id="identity" placeholder="First Name"/>
            <div>
              <input type="text" id="firstName" placeholder="First Name"/>
            </div>
            <div>
              <input type="text" id="familyName" placeholder="Family Name"/>
            </div>
            <div>
              <input type="text" id="phone" placeholder="+22178888776"/>
            </div>
            <div class="flex justify-center items-center bg-blue-600 p-2 rounded-lg text-white">
              <span class="uppercase text-sm text-white" onClick="handleCreate()">ajouter</span>
            </div>
          </form>
        </div>
      </main>
    </div>
    <div role="page" id="details">
      <header class="h-[80px] text-white justify-between rounded-b-2xl bg-blue-600 justify-center flex items-center px-2">
        <a href="#home">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="text-white font-bold w-6 h-6">
            <path fill-rule="evenodd" d="M11.03 3.97a.75.75 0 010 1.06l-6.22 6.22H21a.75.75 0 010 1.5H4.81l6.22 6.22a.75.75 0 11-1.06 1.06l-7.5-7.5a.75.75 0 010-1.06l7.5-7.5a.75.75 0 011.06 0z" clip-rule="evenodd" />
          </svg>
        </a>
        <h1 class="title text-white text-md uppercase font-medium">INFORMATIONS</h1>
        <a></a>
      </header>
      <main role="main" class="ui-content">
        <input type="hidden" id="data"/>
        <div class="p-2">
          <div class="w-[200px] h-[200px] flex justify-center items-center mx-auto rounded-full shadow-lg">
            <image src="./images/contact-1.jpeg" class="object-contain"/>
          </div>
          <div class="shadow-md mt-2 p-2">
            <div class="flex justify-between px-5">
              <span class="font-bold">Prenom: </span>
              <span id="prenom">Alioune</span>
            </div>
            <div class="flex justify-between px-5">
              <span class="font-bold">Nom: </span>
              <span id="nom">Sall</span>
            </div>
            <div class="flex justify-between px-5">
              <span class="font-bold">Telephone: </span>
              <span id="telephone">sallalioune99@gmail.com</span>
            </div>
          </div>
        </div>
        <div class="p-2 flex mt-2 shadow-md justify-between px-5">
          <span class="font-bold">Actions: </span>
          <div class="flex justify-center space-x-2">
            <span id="user_edit" onclick="edit_contact()">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-6 h-6 text-blue-600">
                <path d="M21.731 2.269a2.625 2.625 0 00-3.712 0l-1.157 1.157 3.712 3.712 1.157-1.157a2.625 2.625 0 000-3.712zM19.513 8.199l-3.712-3.712-8.4 8.4a5.25 5.25 0 00-1.32 2.214l-.8 2.685a.75.75 0 00.933.933l2.685-.8a5.25 5.25 0 002.214-1.32l8.4-8.4z" />
                <path d="M5.25 5.25a3 3 0 00-3 3v10.5a3 3 0 003 3h10.5a3 3 0 003-3V13.5a.75.75 0 00-1.5 0v5.25a1.5 1.5 0 01-1.5 1.5H5.25a1.5 1.5 0 01-1.5-1.5V8.25a1.5 1.5 0 011.5-1.5h5.25a.75.75 0 000-1.5H5.25z" />
              </svg>
            </span>
            <span id="user_delete" onclick="delete_contact()">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-6 h-6 text-red-600">
                <path fill-rule="evenodd" d="M16.5 4.478v.227a48.816 48.816 0 013.878.512.75.75 0 11-.256 1.478l-.209-.035-1.005 13.07a3 3 0 01-2.991 2.77H8.084a3 3 0 01-2.991-2.77L4.087 6.66l-.209.035a.75.75 0 01-.256-1.478A48.567 48.567 0 017.5 4.705v-.227c0-1.564 1.213-2.9 2.816-2.951a52.662 52.662 0 013.369 0c1.603.051 2.815 1.387 2.815 2.951zm-6.136-1.452a51.196 51.196 0 013.273 0C14.39 3.05 15 3.684 15 4.478v.113a49.488 49.488 0 00-6 0v-.113c0-.794.609-1.428 1.364-1.452zm-.355 5.945a.75.75 0 10-1.5.058l.347 9a.75.75 0 101.499-.058l-.346-9zm5.48.058a.75.75 0 10-1.498-.058l-.347 9a.75.75 0 001.5.058l.345-9z" clip-rule="evenodd" />
              </svg>
            </span>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
